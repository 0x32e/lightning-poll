<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>{{.title}}</title>
</head>
<body>
<h1>Vote for: {{.poll.Question}}</h1>
<img src=" https://api.qrserver.com/v1/create-qr-code/?data=lightning:{{.vote.PayReq}}&size=300x300">
<br>
<input type="text" value="{{.vote.PayReq}}" id="pay_req" disabled>
<button onclick="copyToClipboard()">Copy</button>
</body>
</html>

<script>
    function copyToClipboard() {
        var copyText = document.getElementById("pay_req");
        copyText.disabled = false;
        copyText.select();
        document.execCommand("copy");
        copyText.disabled = true;
    }

</script>
